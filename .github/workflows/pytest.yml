name: Pytest

on:
  push:
    branches: ["master"]
    paths:
      - "*.py"
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install pytest
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install pytest-cov
      - name: Test with pytest
        run: |
          pytest
